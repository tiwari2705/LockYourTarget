<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="MF-wL35h7T-wPWIFleSv6PNPy4WyYALM73bQx9iak00" />
    <title>UGC 2026 | Lock Your Target</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=JetBrains+Mono&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .ultra-bold { font-weight: 900; }
        input, select { transition: all 0.2s ease; }
        input:focus, select:focus { border-color: #ef4444 !important; box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2); }
    </style>
</head>
<body class="text-slate-200 min-h-screen flex flex-col">

    <!-- <div class="bg-red-950/40 border-b border-red-900/50 p-2 text-[10px] text-center text-red-400 uppercase tracking-[0.2em] font-bold">
        Educational : Satirical Protest against UGC 2026 Policy Risks
    </div> -->

    <main id="app-container" class="flex-1 flex flex-col items-center justify-center p-4 md:p-8">
        </main>

    <footer class="p-6 border-t border-slate-900 text-slate-600 text-[11px] text-center max-w-4xl mx-auto tracking-widest uppercase">
        Protest Concept • Fictional • No Data Stored
    </footer>

    <script>
        const app = document.getElementById('app-container');

        let state = {
            name: '',
            persona: '',
            harm: 0
        };

        const Views = {
            landing: () => `
                <div class="max-w-4xl text-center animate__animated animate__fadeIn">
                    <h2 class="text-5xl md:text-7xl ultra-bold text-white mb-4 tracking-tighter uppercase italic">
                        Lock Your Target — <span class="text-red-600">We File the Complaint</span>
                    </h2>
                    <h3 class="text-xl md:text-2xl font-bold text-slate-300 mb-8 max-w-3xl mx-auto leading-tight">
                        Jealous of the CR? Hate the topper? Done with your ex? Just enter the details. 
                        Our "team" files the UGC equity hammer in seconds. No effort, maximum damage.
                    </h3>
                    
                    <div class="bg-slate-900/50 border border-slate-800 p-6 rounded-xl mb-10 max-w-3xl mx-auto">
                        <p class="text-slate-400 text-sm md:text-base leading-relaxed">
                            In the new <strong>UGC Promotion of Equity Regulations 2026</strong>, one unverified grudge can trigger fast inquiries, 
                            confidentiality for the complainant, and real-world consequences — often before truth is checked. 
                        </p>
                    </div>

                    <button onclick="render('form')" class="px-12 py-5 bg-red-700 text-white ultra-bold uppercase tracking-[0.2em] text-sm hover:bg-red-600 transition-all shadow-[0_0_30px_rgba(185,28,28,0.4)] rounded-sm">
                        Start 
                    </button>
                </div>
            `,

            form: () => `
                <div class="w-full max-w-xl animate__animated animate__fadeInUp">
                    <div class="bg-slate-900 border border-slate-800 p-8 rounded-2xl shadow-2xl">
                        <h2 class="text-xl font-bold text-blue-400 mb-6 uppercase tracking-widest border-b border-slate-800 pb-4">Target Identification</h2>
                        <div class="space-y-6">
                            <div>
                                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-2">Target Full Name </label>
                                <input type="text" id="name" placeholder="Who is the target?" class="w-full bg-slate-950 border border-slate-800 rounded p-3 text-sm outline-none">
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-2">Target Course</label>
                                <input type="text" id="course" placeholder="What course is the target in?" class="w-full bg-slate-950 border border-slate-800 rounded p-3 text-sm outline-none">
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-2">Target College</label>
                                <input type="text" id="college" placeholder="What college is the target in?" class="w-full bg-slate-950 border border-slate-800 rounded p-3 text-sm outline-none">
                            </div>
                            <div>
                                <label class="block text-[10px] font-bold text-slate-500 uppercase mb-2">Select Target Type</label>
                                <select id="persona" class="w-full bg-slate-950 border border-slate-800 rounded p-3 text-sm outline-none">
                                    <option>Ex BF/GF</option>
                                    <option>Class Topper </option>
                                    <option>CR</option>
                                    <option>Crush BF/GF</option>
                                    <option>Roommate</option>
                                    <option>GF/BF bestfriend</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <button onclick="handleSimulate()" class="w-full py-4 bg-red-700 text-white ultra-bold uppercase tracking-widest text-xs hover:bg-red-600 transition shadow-xl">
                                Submit Target
                            </button>
                        </div>
                    </div>
                </div>
            `,

            results: () => `
                <div class="w-full max-w-4xl animate__animated animate__zoomIn">
                    <div class="bg-slate-900 border border-slate-800 p-8 rounded-2xl shadow-2xl mb-8">
                        <div class="text-center mb-8">
                            <h2 class="text-red-500 ultra-bold text-4xl uppercase italic mb-2 tracking-tighter">Impact Logged</h2>
                            <p class="text-slate-500 font-mono text-xs uppercase tracking-widest">Case ID: #UGC-SIM-${Math.floor(Math.random()*90000)}</p>
                        </div>

                        <div class="grid md:grid-cols-2 gap-8 mb-8 items-center">
                            <div class="bg-slate-950 p-8 rounded-xl border border-slate-800 text-center">
                                <p class="text-[10px] uppercase text-slate-500 font-bold tracking-widest mb-2 text-red-500">Damage Probability to ${state.name}</p>
                                <p class="text-8xl font-black text-white">${state.harm}%</p>
                            </div>
                            <div class="space-y-4">
                                <div class="bg-red-950/20 p-4 border-l-4 border-red-600">
                                    <p class="text-xs font-bold text-red-400 uppercase tracking-widest">Immediate Suspension Triggered</p>
                                    <p class="text-[11px] text-slate-400 mt-1">Due to the sensitive nature of the "Equity" tag, institution has suspended the student prior to evidence verification.</p>
                                </div>
                                <div class="bg-slate-800/50 p-4 border-l-4 border-slate-600">
                                    <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">Permanent Social Stigma</p>
                                    <p class="text-[11px] text-slate-500 mt-1">Reputation damage is irreversible. Peers and faculty notified via unverified grievance channel.</p>
                                </div>
                            </div>
                        </div>

                        <button onclick="render('protest')" class="w-full py-4 bg-white text-black ultra-bold uppercase tracking-[0.3em] text-[10px] hover:invert transition">
                            Next: See Why This System Is Broken
                        </button>
                    </div>
                </div>
            `,

            protest: () => `
                <div class="max-w-4xl w-full animate__animated animate__fadeInUp">
                    <div class="bg-yellow-50 border-l-[10px] border-yellow-500 p-8 md:p-12 text-slate-950 rounded-xl shadow-2xl">
                        <h2 class="text-3xl font-black uppercase mb-8 border-b border-yellow-200 pb-2 tracking-tighter italic">This System Needs Urgent Rethinking</h2>
                        
                        <div class="space-y-8">
                            <div class="flex gap-6">
                                <div class="font-black text-yellow-600 text-2xl">01</div>
                                <div>
                                    <p class="text-sm md:text-base leading-relaxed">The UGC Promotion of Equity Regulations, 2026 <strong>removed proposed penalties</strong> for false/malicious complaints that existed in earlier drafts. This creates a "low-risk, high-reward" environment for bad-faith actors.</p>
                                </div>
                            </div>

                            <div class="flex gap-6">
                                <div class="font-black text-yellow-600 text-2xl">02</div>
                                <div>
                                    <p class="text-sm md:text-base leading-relaxed"><strong>Zero Deterrents:</strong> Without legal or institutional consequences for lying, personal grudges and academic jealousy become easy catalysts for life-altering investigations.</p>
                                </div>
                            </div>

                            <div class="flex gap-6">
                                <div class="font-black text-yellow-600 text-2xl">03</div>
                                <div>
                                    <p class="text-sm md:text-base leading-relaxed"><strong>Asymmetric Justice:</strong> Fast-track inquiries and complainant confidentiality can destroy an innocent student's career or mental health long before the truth is established. Due process must be symmetrical.</p>
                                </div>
                            </div>

                            <div class="flex gap-6">
                                <div class="font-black text-yellow-600 text-2xl">04</div>
                                <div>
                                    <p class="text-sm md:text-base leading-relaxed"><strong>The Demand for Balance:</strong> Equity is crucial for inclusion, but it requires safeguards: penalties for proven malicious use, transparent appeals, and fair committee representation for all stakeholders.</p>
                                </div>
                            </div>
                        </div>

                        <div class="mt-12 p-6 bg-slate-900 text-white rounded-lg text-center font-bold italic">
                            UGC must think twice — balance equity with fairness before campuses become battlegrounds of weaponized grievances.
                        </div>

                        <div class="mt-12 text-center">
                            <button onclick="location.reload()" class="text-slate-500 hover:text-black transition uppercase text-[10px] tracking-widest font-black border-b border-slate-300">
                                Restart 
                            </button>
                        </div>
                    </div>
                </div>
            `
        };

        function render(view) {
            app.innerHTML = Views[view]();
            window.scrollTo(0, 0);
        }

        function handleSimulate() {
            state.name = document.getElementById('name').value || 'Target_Student';
            state.persona = document.getElementById('persona').value;
            
            // Weight probability by severity of the grudge
            // state.harm = state.persona.includes('Ex-Partner') ? 99 : Math.floor(Math.random() * (92 - 80 + 1)) + 80;
            state.harm = 99;

            render('results');
        }

        render('landing');
    </script>
</body>
</html>
